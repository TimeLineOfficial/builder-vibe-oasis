<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <defs>
    <linearGradient id="centerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Center Hub -->
  <circle cx="150" cy="150" r="35" fill="url(#centerGrad)" stroke="#fff" stroke-width="3"/>
  <text x="150" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">CAREER</text>
  
  <!-- Main Career Streams - 8 symmetrical branches -->
  <!-- Engineering (Top) -->
  <line x1="150" y1="115" x2="150" y2="50" stroke="#374151" stroke-width="3"/>
  <circle cx="150" cy="40" r="20" fill="url(#nodeGrad)" stroke="#fff" stroke-width="2"/>
  <text x="150" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">ENGG</text>
  
  <!-- Medical (Top Right) -->
  <line x1="175" y1="125" x2="220" y2="80" stroke="#374151" stroke-width="3"/>
  <circle cx="230" cy="70" r="20" fill="url(#nodeGrad)" stroke="#fff" stroke-width="2"/>
  <text x="230" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">MED</text>
  
  <!-- Commerce (Right) -->
  <line x1="185" y1="150" x2="250" y2="150" stroke="#374151" stroke-width="3"/>
  <circle cx="260" cy="150" r="20" fill="url(#nodeGrad)" stroke="#fff" stroke-width="2"/>
  <text x="260" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">COM</text>
  
  <!-- Arts (Bottom Right) -->
  <line x1="175" y1="175" x2="220" y2="220" stroke="#374151" stroke-width="3"/>
  <circle cx="230" cy="230" r="20" fill="url(#nodeGrad)" stroke="#fff" stroke-width="2"/>
  <text x="230" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">ARTS</text>
  
  <!-- Science (Bottom) -->
  <line x1="150" y1="185" x2="150" y2="250" stroke="#374151" stroke-width="3"/>
  <circle cx="150" cy="260" r="20" fill="url(#nodeGrad)" stroke="#fff" stroke-width="2"/>
  <text x="150" y="265" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">SCI</text>
  
  <!-- Law (Bottom Left) -->
  <line x1="125" y1="175" x2="80" y2="220" stroke="#374151" stroke-width="3"/>
  <circle cx="70" cy="230" r="20" fill="url(#nodeGrad)" stroke="#fff" stroke-width="2"/>
  <text x="70" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">LAW</text>
  
  <!-- Defence (Left) -->
  <line x1="115" y1="150" x2="50" y2="150" stroke="#374151" stroke-width="3"/>
  <circle cx="40" cy="150" r="20" fill="url(#nodeGrad)" stroke="#fff" stroke-width="2"/>
  <text x="40" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="7" font-weight="bold">DEF</text>
  
  <!-- Technology (Top Left) -->
  <line x1="125" y1="125" x2="80" y2="80" stroke="#374151" stroke-width="3"/>
  <circle cx="70" cy="70" r="20" fill="url(#nodeGrad)" stroke="#fff" stroke-width="2"/>
  <text x="70" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">TECH</text>
  
  <!-- Secondary connections for complexity -->
  <line x1="150" y1="40" x2="230" y2="70" stroke="#E5E7EB" stroke-width="1" opacity="0.5"/>
  <line x1="230" y1="70" x2="260" y2="150" stroke="#E5E7EB" stroke-width="1" opacity="0.5"/>
  <line x1="260" y1="150" x2="230" y2="230" stroke="#E5E7EB" stroke-width="1" opacity="0.5"/>
  <line x1="230" y1="230" x2="150" y2="260" stroke="#E5E7EB" stroke-width="1" opacity="0.5"/>
  <line x1="150" y1="260" x2="70" y2="230" stroke="#E5E7EB" stroke-width="1" opacity="0.5"/>
  <line x1="70" y1="230" x2="40" y2="150" stroke="#E5E7EB" stroke-width="1" opacity="0.5"/>
  <line x1="40" y1="150" x2="70" y2="70" stroke="#E5E7EB" stroke-width="1" opacity="0.5"/>
  <line x1="70" y1="70" x2="150" y2="40" stroke="#E5E7EB" stroke-width="1" opacity="0.5"/>
</svg>
